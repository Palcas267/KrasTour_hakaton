<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/icon.png">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="header">
        <nav class="py-2 bg-body-tertiary" style="background-color: #2D3047;">
            <div class="container d-flex flex-wrap">
              <ul class="nav me-auto">
                <a href="/" class="header-ref" aria-current="page" style="vertical-align: middle; font-weight: 600;">Главная</a>
                <a href="/catalog" class="header-ref" style="vertical-align: middle; font-weight: 600;">Туры</a>
                <a href="/support" class="header-ref" style="vertical-align: middle; font-weight: 600;">Поддержка</a>
                <a href="/about" class="header-ref" style="vertical-align: middle; font-weight: 600;">О нас</a>
              </ul>
              <ul class="nav">
                <li class="nav-item"><a type="button" href="/register" class="header-ref" style="">Войти</a></li>
                <li class="nav-item"><a type="button" href="/register" class="header-ref" style="">Регистрация</a></li>
              </ul>
            </div>
        </nav>
        <header class="py-3 mb-4" style="background: rgba(0, 0, 0, 0.5); margin-bottom: -4.6sdgfem !imsgfdportant; position: relative; z-index: 999999;">
            <div class="container d-flex flex-wrap" style="display: flex; justify-content: space-between; flex-direction: row;">
              <a href="/" class="header-ref" style="padding: 0;">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4"><img src="static/images/icon.png" style="height: 40px; margin-right: 1em; border-radius: 50%">Туры по Красноярскому краю</span>
              </a>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                <input type="search" style="color: white; border: 3px solid #5D7581; background: rgba(56, 75, 82, 0); border-color: #5D7581;" class="form-control" placeholder="Поиск..." aria-label="Search">
              </form>
            </div>
        </header>
    </div>
  <div class="">
      {% block body %}
      {% endblock %}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/icon.png">
</head>
<body>
    <nav class="py-2 bg-body-tertiary border-bottom">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2 active text-black  " aria-current="page">Home</a></li>
            <li><a href="/support" class="nav-link px-2 text-black">Support</a></li>
            <li><a href="/catalog" class="nav-link px-2 text-black">Catalog</a></li>
            <li class="nav-item"><a href="/about" class="nav-link link-body-emphasis px-2 text-black">About</a></li>
          </ul>
          <ul class="nav">
            <li class="nav-item"><a type="button" href="/register" class="btn btn-outline-light me-2" style="border-color: blue; color: blue;">Login</a></li>
            <li class="nav-item"><a type="button" href="/register" class="btn btn-outline-light me-2" style="border-color: blue; color: blue;">Sign up</a></li>
          </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Double header</span>
          </a>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
        </div>
    </header>
  <div class="container">
      {% block body %}
      {% endblock %}
  </div>
</body>
</html>

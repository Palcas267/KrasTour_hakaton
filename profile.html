{% extends 'base.html' %}

        <div style="width: 20%; border-bottom: 2px solid black; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 1%;"><img id="avatar" src="static/images/person.png"></div>

    </div>
{% endblock %}
